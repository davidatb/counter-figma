<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 8px;
    }
    #counter {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Contador de elementos</h1>
  <p>Elementos seleccionados: <span id="counter">0</span></p>
  <script>
    // ui.js

console.log('ui.js loaded'); // Agregar esta línea al comienzo de ui.js

// Función para recibir mensajes desde code.js
function handleMessage(event) {
  console.log('Message received from code.js:', event.data.pluginMessage); // Agregar esta línea
  if (event.data.pluginMessage.type === 'update-counter') {
    document.getElementById('counter').innerText = event.data.pluginMessage.payload;
  }
}


// Añadir el evento "message" al objeto window para escuchar los mensajes
window.addEventListener('message', handleMessage);

// Este código es necesario para que Figma sepa que el archivo ui.js se ha cargado correctamente
parent.postMessage({ pluginMessage: { type: 'ready' } }, '*');

  </script>
</body>
</html>
